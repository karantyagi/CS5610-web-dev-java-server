
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet"  href="login.style.client.css">
<title>Login page</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>        
  <script src="login.controller.client.js"></script>


</head>
<body>
  <div class="container">
  	<br>
    <h1 id="title">Sign In</h1>
    <form>
      					<div class="form-group row">
						<label for="usernameFld" class="col-sm-3 col-form-label">
							Username </label>
						<div class="col-sm-12">
							<input class="form-control" id="usernameFld" placeholder="Alice">
						</div>
					</div>
					<div class="form-group row">
						<label for="passwordFld" class="col-sm-3 col-form-label">
							Password </label>
						<div class="col-sm-12">
							<input type="password" class="form-control wbdv-password-fld"
								id="passwordFld" placeholder="123qwe#$%">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label"></label>
						<div class="col-sm-12">
							<button type="button" id="loginBtn" class="btn btn-primary btn-block">Sign in</button>
							<br>
							<div class="row">
									<div class="col-12">
											<span style="font-size:24px;"><a href="#">Forgot Password?</a></span>
											<span style="font-size:24px;" class="float-right">
											<a href="http://localhost:8080/jquery/components/register/register.template.client.html">Sign up</a></span>
									</div>									
							</div>
						</div>
					</div>
  </form>
</div>
</body>
</html>
