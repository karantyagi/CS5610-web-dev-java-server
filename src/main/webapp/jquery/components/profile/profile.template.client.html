<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet"  href="profile.style.client.css">
<title>Profile page</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
          
    <script src="../../services/user.service.client.js"></script>        
  <script src="profile.controller.client.js"></script>



</head>
<body>
  <div class="container">
  	<br>
    <h1 id="title">Profile</h1>

    <form>
      <div class="form-group row">
        <label for="staticUserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticUserName" value="Alice" disabled>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname" value="">
        </div>
        </div>
        
        <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="Lastname" value="">
        </div>
        </div>

      
      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="(555) 123-4323" value="">
        </div>
        </div>
        
              <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="alice@wonderland.com" value="">
        </div>
        </div>
        
              <div class="form-group row">
        <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <!-- <input type="text" class="form-control" id="inputRole" placeholder="Faculty"> -->
          <select id="inputRole" class=" custom-select form-control">
         		  <option value="" disabled selected>Select Role</option>
                  <option value="FACULTY">FACULTY</option>
                  <option value="ADMIN">ADMIN</option>
                  <option value="STUDENT">STUDENT</option>
          </select>
        </div>
        </div>

        <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate" placeholder="mm/dd/yyyy" value="">
          																				<!-- value="1991-12-30" -->
        </div>
        <div>
        <br>
        <button id="updateDateBtn"
              type="button"
              class="btn btn-secondary btn ">Update Date</button>
              </div>
        </div>
    

      <br>
      <button id="updateBtn"
              type="button"
              class="btn btn-success btn-block">Update</button>
              <br>
     <button id="logoutBtn"
              type="button"
              class="btn btn-danger btn-block">Logout</button>
    </form>

  </div>
</body>
</html>
