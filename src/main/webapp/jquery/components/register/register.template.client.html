<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"  href="register.style.client.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="../../services/user.service.client.js"></script>
  <script src="register.controller.client.js"></script>
</head>
<body>
<div class="signup-form">
    <form >
		<h2>Sign Up</h2>
        <div class="form-group row">
		
				<label>Username:</label><input type="text" class="form-control"   id="usernameFld" name="first_name" placeholder="Alice" required="required">
	     	
        </div>
		<div class="form-group">
				<label>password:</label><input type="password"  class="form-control" id="passwordFld" name="password" placeholder="123qwe#$%" required="required">
        </div>
		<div class="form-group">
				<label>Verify password:</label> <input type="password" class="form-control" id="verifyPasswordFld" name="verify_password" placeholder="123qwe#$%" required="required">
        </div>        
		<div class="form-group">
            <button type="button"  id="registerUser" class="btn btn-success btn-lg btn-block">Sign Up</button>
		</div>
		<div><a href="#">Login</a></div>
    </form>

</div>
</body>
</html>
