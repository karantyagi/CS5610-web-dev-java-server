<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet"  href="register.style.client.css">
<title>Registration page</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>        
  <script src="register.controller.client.js"></script>


</head>
<body>
  <div class="container">
  	<br>
    <h1 id="title">Sign up</h1>
    <br>
		<form>
      <div class="form-group row">
      	<label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usernameFld" name="first_name" placeholder="Alice" required="required">
        </div>
      </div>
      
      <div class="form-group row">
      	<label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password"  class="form-control" id="passwordFld" name="password" placeholder="123qwe#$%" required="required">
        </div>
      </div>
      
      <div class="form-group row">
      	<label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="verifyPasswordFld" name="verify_password" placeholder="123qwe#$%" required="required">
        </div>
      </div>

      <br>
      <button id="registerBtn"
              type="button"
              class="btn btn-primary btn-block">Sign up</button>
      <div>
      	<br>
      	 <span style="font-size:24px"> <a href="http://localhost:8080/jquery/components/login/login.template.client.html">Login</a></span>
     <!-- 	<span style="font-size:24px"> <a href="https://kt-web-dev-java-server.herokuapp.com/jquery/components/login/login.template.client.html">Login</a></span> -->
      </div>
     
    </form>

</div>
</body>
</html>
